<!DOCTYPE html>
<html>

<head>
    <title>Javascript Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”
        rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I”
        crossorigin=”anonymous”>
</head>

<body>
    <div class="container">
        <h1>Srikanth Pamulapati packs for a trip</h1>
        <h2>Getting input</h2>
        <form>
            <input type="checkbox" id="Packlight" name="Packlight" value="True">
            <label for="Packlight">Pack light</label></br>

            <input type="checkbox" id="Carryon" name="Carryon" value="True">
            <label for="Carryon">Carry on</label></br>

            <input type="checkbox" id="Tablet" name="Tablet" value="False">
            <label for="Tablet">Tablet</label></br>

            <input type="button" onclick="selectPack()" value="Select for packing">
        </form>
        <div id="checkboxResult"></div>

        <form>
            <label for="monthName">Enter travel month</label>
            <input type ="text" id="monthName" name="monthName" value="May"> <br>
        
            <label for="enterPrice">Enter price</label>
            <input type ="text" id="enterPrice" name="enterPrice"> <br>
        
            <input type="button" onclick="updatePack()" value="Update the pack">
        </form>
    </div>

    <script>
        var my_pack = {}

        function selectPack(){
            my_pack = {}
            my_pack = {
                light : document.getElementById("Packlight").checked,
                carry : document.getElementById("Carryon").checked,
                tablet : document.getElementById("Tablet").checked
            }
        console.log(my_pack)
            document.getElementById("checkboxResult").innerHTML = JSON.stringify(my_pack)
        }

        function updatePack(){
            month = document.getElementById("monthName").value
            price = document.getElementById("enterPrice").value
            my_pack = {}
            my_pack = {
                Month : month,
                Price : price
            }
            document.getElementById("checkboxResult").innerHTML = JSON.stringify(my_pack)
        }
    </script>
</body>

</html>
